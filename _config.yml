# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: All Seasons Fitness
email: beckyannegilbert@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Strength-based conditioning for all seasons of your life.
github_username:  becky-gilbert
domain: all-seasons-fitness.github.io
url: https://all-seasons-fitness.github.io
baseurl: "" # the subpath of your site, e.g. /blog
locale: "en-US"
subtitle: Strength-based conditioning for all seasons of your life.
name: "Your Name"
github.is_project_page: false
#repository: "all-seasons-fitness/all-seasons-fitness.github.io"
# masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs: # true, false (default)
# copyright: # "copyright" name, defaults to site.title
# copyright_url: # "copyright" URL, defaults to site.url

# main logo in header
logo: ./assets/images/logo1_white_transparent.png

