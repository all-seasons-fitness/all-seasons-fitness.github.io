# Theme Settings
theme: "jekyll-theme-cayman"

# Social networks usernames
social:
  - title: instagram
    url: 
  - title: facebook
    url:

# Build settings
#remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme 
  - jekyll-include-cache
  - jekyll-gist

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-remote-theme 
  - jekyll-include-cache
  - jekyll-gist

defaults:
  -
    scope:
      path: "" # all files in the project
      type: "pages"
    values:
      permalink: ""
      layout: "default"

# Site Author
